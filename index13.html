    <title>Média do Aluno</title>

</head>

<body>
    <script>
         let numero = parseFloat(prompt("Digite um numero:"));

if (numero % 2 === 0) {
  
    alert('Voce digitou um numero par');
} else {

    alert('Voce digitou um número impar');
}
    </script>

</body>
